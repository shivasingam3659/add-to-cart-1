<form class="form-control" [formGroup]='registerForm' (submit)="register()">
    <h1 class="h3 mb-3 fw-normal">Register</h1>
    <div class="form-floating">
      <input class="form-control" id="floatingInput" formControlName="username">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" formControlName="password">
      <label for="floatingPassword">Password</label>
    </div>
    <button class="w-50 btn btn-lg btn-warning" type="submit">Register</button>
    <br>
    <br>
    <div *ngIf="success" style="color: green;">Registration Successful!! Please <a routerLink="/login" [disabled]="!registerForm.valid">Login</a></div>
    <p *ngIf="errMessage" class="alert alert-danger alert-dismissible fade show">{{errMessage}}</p>
</form>
